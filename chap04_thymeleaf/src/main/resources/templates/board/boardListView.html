<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> BoardListTest</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>


    <style>
        #contentArea {width:60%}
        #contentArea *{margin:5px}
    </style>
</head>
<body>

    <div class="content">

        <br><br>
        <h2 align="center">BoardList</h2>
        <br>
        <div th:if="${not #lists.isEmpty(boards)}">

            <table id="contentArea" class="table table-hover" align="center">
                <thead>
                <tr>
                    <th>글번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th width="300px">내용</th>
                    <th>작성일</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                     <tr th:each="board : ${boards}">
                        <td th:text="${board.id}"></td>
                        <td><a th:href="@{/board/detail/{id}(id=${board.id})}"  th:text="${board.boardTitle}"></a></td>
                        <td th:text="${board.boardWriter}"></td>
                        <td th:text="${board.boardContent}"></td>
                        <td th:text="${board.createDate}"></td>
                        <td><a href="/board" th:href="@{/board/delete/{id}(id=${board.id})}" class="btn btn-danger">삭제</a></td>
                    </tr>
                </tbody>
            </table>
            <br>

        </div>
        <div align="center">
            <a th:href="@{'insertForm'}" class="btn btn-primary">게시글추가</a>
        </div>
        <br>
    </div>
</body>
</html>
