<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <th:block th:replace ="~{thyme/thymeleaf4 :: setContent(~{this :: content})}">

        <th:block th:fragment="content">
            <h1>exSidebar Page</h1>
        </th:block>


    </th:block>
<!--this :: content 에 현재페이지의 fragment를 넣어주고 이 넣어준 값을 thyme/thymeleaf4 의 fragment 에
 setContent에 넣어주고 thyme/thymeleaf4으로 대체된다.
-->
</html>
