<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
서명등록 페이지입니다.<br>
<hr>
<h3>서명 등록하기</h3>
<form th:action="@{/sign/insert}" method="post" enctype="multipart/form-data">
    name : <input name="name"> <br>
    birth : <input name="birth"> <br>
    img : <input type="file" name="image"><br>
    <button class="btn btn-danger">서버로 전송</button>
</form>
<hr>

<h3>서명 검색하기</h3>
<form th:action="@{/sign/one}" method="get">
    name : <input name="name"> <br>
    birth : <input name="birth"> <br>
    <button class="btn btn-danger">북마크 검색</button>
</form>
<hr>

<h3>등록된 서명 전체 검색하기</h3>
<a th:href="@{/sign/list}">전체 검색</a>
<hr>

<h3>등록된 서명 삭제하기</h3>
<form th:action="@{/sign/delete}" method="post">
    name : <input name="name"> <br>
    birth : <input name="birth"> <br>
    <button class="btn btn-danger">서버로 전송</button>
    <br>
</form>

<script type="text/javascript">
    function realChat() {
        let uniqueName = "chatbot_" + Date.now();
        window.open("[[@{/chat/realChat}]]", uniqueName, "width=640,height=400");
    }

    function openChatBot() {
        window.open("[[@{/chat/myShopChatBot}]]", "chatbot", "width=400,height=400,menubar=no");
    }
</script>

<div class="content" style="height: 400px">
    <br>
    <button class="btn btn-primary" onclick="realChat()">실시간채팅</button>
    <br> <br>
    <!-- 챗봇 버튼에 JavaScript 함수를 사용하여 새 창 옵션 적용 -->
    <button class="btn btn-primary" onclick="openChatBot()">챗봇</button>
</div>

<hr>
</body>
</html>
